<!DOCTYPE html>
<html>
<head>
  <title>URLs to JSON Array</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #121212;
    color: #fff;
  }
  textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #444;
    border-radius: 4px;
    font-size: 14px;
    color: #fff;
    background-color: #333;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a049;
  }
    #jsonOutput {
    padding: 10px;
    border: 1px solid #444;
    border-radius: 4px;
    font-size: 14px;
    color: #fff;
    background-color: #333;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  h2 {
    color: #4CAF50;
  }
  </style>
</head>
<body>

<h2>Paste URLs to Convert into JSON Array</h2>

<form id="urlForm">
  <textarea id="urlInput" rows="5" cols="50" placeholder="Paste URLs here"></textarea><br>
  <button type="button" onclick="convertToJSON()">Convert to JSON</button>
</form>

<div id="jsonOutput"></div>

<script>
function convertToJSON() {
  // Get the input value from textarea
  const urlsInput = document.getElementById("urlInput").value;
  
  // Split the input into an array of URLs
  const urlsArray = urlsInput.split("\n").map(url => url.trim()).filter(url => url !== "");
  
  // Create an object with redirect_uri key
  const jsonObject = { "redirect_uri": urlsArray };
  
  // Convert the object into a JSON string with indentation
  const jsonString = JSON.stringify(jsonObject, null, 2);
  
  // Display the JSON output
  document.getElementById("jsonOutput").innerText = jsonString;
}
</script>

</body>
</html>
